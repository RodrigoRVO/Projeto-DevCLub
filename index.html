<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-devclub-convert-money" class="logo-site">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currrency-principal">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-image-to-convert" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency-principal-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>

<script src="./scripts.js"></script>




</html>
